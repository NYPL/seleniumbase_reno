name: Test

on:
  workflow_dispatch:

jobs:
  build:

    env:
      PY_COLORS: "1"
      CATALOG_USERNAME: ${{ secrets.CATALOG_USERNAME}}
      CATALOG_PASSWORD: ${{ secrets.CATALOG_PASSWORD}}
      LCA_PASSWORD: ${{ secrets.LCA_PASSWORD}}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 25
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -U seleniumbase

    - name: Run test
      continue-on-error: true
      run: |
        pytest examples/nypl_tests --pspec --headless -n=6 --reruns=2 --reruns-delay=2 --env=qa -m "test and lca"
