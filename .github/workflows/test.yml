name: Test

on:
  workflow_dispatch:

jobs:
  build:
    env:
      PY_COLORS: "1"
      CATALOG_USERNAME: ${{ secrets.CATALOG_USERNAME }}
      CATALOG_PASSWORD: ${{ secrets.CATALOG_PASSWORD }}
      LCA_PASSWORD: ${{ secrets.LCA_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -U seleniumbase pytest-json-report

    - name: Run test
      id: run_tests
      continue-on-error: true
      run: |
        set -e
        pytest_output=$(pytest examples/nypl_tests --pspec --headless -n auto --reruns=0 --reruns-delay=2 -m test --json-report || true)

        if [ -f .report.json ]; then
          passed=$(jq '.summary.passed' .report.json)
          failed=$(jq '.summary.failed' .report.json)
          skipped=$(jq '.summary.skipped' .report.json)
        else
          passed=0
          failed=1
          skipped=0
        fi

        echo "passed=$passed" >> $GITHUB_ENV
        echo "failed=$failed" >> $GITHUB_ENV
        echo "skipped=$skipped" >> $GITHUB_ENV

    - name: Set test status
      id: set_status
      run: |
        if [ "$failed" -gt 0 ]; then
          echo "tests_failed=true" >> $GITHUB_OUTPUT
        else
          echo "tests_failed=false" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification on failure
      if: steps.set_status.outputs.tests_failed == 'true'
      continue-on-error: true
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "‚ùå Test Failed: ${{ github.workflow }}",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "‚ùå Test Failed: ${{ github.workflow }}",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.ref_name }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}> üîó"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Passed:*\n${{ env.passed }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Failed:*\n${{ env.failed }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Skipped:*\n${{ env.skipped }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Channel:*\n#smoke-test-results"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
