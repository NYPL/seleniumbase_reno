name: Production build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:

    env:
      PY_COLORS: "1"
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: ["3.10"] 

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade wheel
        pip install -r requirements.txt
    - name: Install SeleniumBase
      run: |
        python setup.py install
    # - name: Lint with flake8
      # run: |
        # pip install flake8
        # Stop the build if there are flake8 issues
        # flake8 . --count --show-source --statistics --exclude=temp
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Check the console scripts interface
      run: |
        seleniumbase
        sbase
    #- name: Install chromedriver and geckodriver (Firefox Webdriver)
    #  run: |
    #    seleniumbase install chromedriver
    #    seleniumbase install geckodriver
    - name: Make sure pytest is working
      run: |
        echo "def test_1(): pass" > nothing.py
        pytest nothing.py
    - name: Make sure nosetests is working
      run: |
        echo "def test_2(): pass" > nothing2.py
        nosetests nothing2.py
        
        
    
    
    # NYPL tests for the folllowing pages;
    # footer, header, blog, blog all, book lists, campaigns, exhibitions, locations, online resources
    
    
    - name: Run pytest test_footer.py
      continue-on-error: true
      run: |
        pytest examples/nypl_tests/test_footer.py --rs --browser=chrome --headless -v -s -n=6 --reruns=2
    
    
    - name: Run pytest test_header.py
      continue-on-error: true
      run: |
        pytest examples/nypl_tests/test_header.py --rs --browser=chrome --headless -v -s -n=4 --reruns=2
    
    
